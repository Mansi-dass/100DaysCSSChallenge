<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9 Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">

                    <div class="craters-8"></div>
                    <div class="craters-9"></div>
                    <div class="craters-10"></div>
                    <div class="craters-11"></div>
                    <div class="craters-12"></div>
                </div>
                <div class="land-back-1"></div>
                <div class="land-back-2"></div>
                <div class="land-front-1"></div>
                <div class="land-front-2"></div>
                <div class="land-front-3"></div>
                
                
                <div class="drops-big-1"></div>
                <div class="drops-big-2"></div>
                <div class="drops-big-3"></div>
                <div class="drops-big-4"></div>
                <div class="drops-big-5"></div>
                <div class="drops-big-6"></div>
                <div class="drops-big-7"></div>
                <div class="drops-big-8"></div>
                <div class="drops-big-9"></div>
                <div class="drops-big-10"></div>

                <div class="drops-medium-1"></div>
                <div class="drops-medium-2"></div>

                <div class="drops-medium-4"></div>
                <div class="drops-medium-5"></div>

                <div class="drops-medium-9"></div>

                <div class="drops-small-1"></div>
                <div class="drops-small-2"></div>
                <div class="drops-small-3"></div>
                <div class="drops-small-4"></div>
                <div class="drops-small-5"></div>

                    <div class="flex-col light">
                        <span>Wind: E 7 km/h</span>
                        <span>Humidity: 87%</span>
                    </div>
                </div>
                <div class="future-wtr flex-col">
                    <div>
                        <span class="light pr-16">TUE</span>
                        <span class="dark">21° / 9°</span>
                    </div>
                    <div>
                        <span class="light">WED</span>
                        <span class="dark">23° / 10°</span>
                    </div>
                </div>
            </div>
        </div>
      </div>
